<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
    <style>.container {
    width: 575px;
    height: 825px;
  
    background-color: #797978;
    padding-left: 30px;
  }
  #height,
  #weight {
    width: 150px;
    height: 25px;
    margin-top: 30px;
  }
  
  #weight-guide {
    margin-left: 75px;
    margin-top: 25px;
  }
  
  #results {
    font-size: 35px;
    margin-left: 90px;
    margin-top: 20px;
    color: rgb(241, 241, 241);
  }
  
  button {
    width: 150px;
    height: 35px;
    margin-left: 90px;
    margin-top: 25px;
    background-color: #fff;
    padding: 1px 30px;
    border-radius: 8px;
    color: #212121;
    text-decoration: none;
    border: 2px solid #212121;
  
    font-size: 25px;
  }
  
  h1 {
    padding-left: 15px;
    padding-top: 25px;
    
  }
  </style>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="https://www.youtube.com/@chaiaurcode"
        >Youtube channel</a
      >
    </nav>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script >
  const form=document.querySelector('form')
form.addEventListener('submit',function(e){
    e.preventDefault();
  const h=parseInt(document.querySelector('#height').value)
  const w=parseInt(document.querySelector('#weight').value)
  const res=document.querySelector('#results')
  if(h===''||h<0||isNaN(h)){res.innerHTML=`Please give a valid height ${h}`;}
  // res.innerHTML=`${h}`;
  else if(w===''||w<0||isNaN(w)){res.innerHTML=`Please give a valid weight ${h}`;}
  // res.innerHTML=`${h}`;
  else{
    const bmi=(w/((h*h)/10000)).toFixed(2);
    if(bmi<18.6){
      res.innerHTML=`<span>under weight ${bmi}</span>`
    }else if(bmi>24.9){
      res.innerHTML=`<span>over weight ${bmi}</span>`
    }else{
    res.innerHTML=`<span>normal range ${bmi}</span>`}
  }
})
</script>
</html>
