<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>
    let intV;
    const inter= function(){
        intV=setInterval(function(){console.log('hi',Date.now())},3000)
    }
    document.querySelector('#start').addEventListener('click',inter)
   


    document.querySelector('#stop').addEventListener('click', function(){
        clearInterval(intV)
        console.log("STOPPED")
    })

</script>
</html>
